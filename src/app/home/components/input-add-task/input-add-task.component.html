<div class="container-input">
    <input
        type="text"
        placeholder="Add a new task"
        aria-label="Add a new task"
        class="input-task"
        [(ngModel)]= "taskName"
    />
    <app-input-categories-add-task 
        [(category)]="category">
    </app-input-categories-add-task>
    <button class="button-task" (click)="addTask()">Add task</button>
</div>
